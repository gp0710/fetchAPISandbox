<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>fetch API Practice</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button class="btn btn-primary mr-4" id="getText">Get Text</button>
                <button class="btn btn-success mr-4" id="getUsers">Get Users(JSON)</button>
                <button class="btn btn-warning mr-4"id="getPosts">Get API Data</button>
            </div>
            <hr>
            <div id="output"></div>
            <form id="addPost">
                <div class="form-group mt-2">
                <div>
                    <input type="text" class="mb-4" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <textarea id="body" placeholder="Body" cols="30" rows="10"></textarea>
                </div>
                <input type="submit" class="btn btn-secondary" value="submit">
            </form>
        </div>

        <script src="app.js"></script>

    </body> 
</html>
